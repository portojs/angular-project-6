<section id="page-worlds">

  <h3>WORLDS</h3>

  <label for="search-world">Search world:</label>
  <input ng-model="search" type="search" id="search-world" placeholder="Type name of the world here..."/>
  <div>
    <span ng-repeat="type in types">
      {{type}}
    </span>
  </div>

  <main-list list="worlds" search="search"></main-list>

</section>
